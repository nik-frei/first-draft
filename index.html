      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { background: #1a1612; }

      ::-webkit-scrollbar-thumb { background: #3a3228; border-radius: 3px; }

      @keyframes dots { 0% { content: ''; } 25% { content: '.'; } 50% { content: '..'; } 75% { content: '...'; } }
      @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(350%); } }
      textarea::placeholder { color: #6a5d50; }
      @keyframes pulse { 0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(168,50,50,0.4); } 50% { opacity: 0.85; box-shadow: 0 0 0 10px rgba(168,50,50,0); } }
